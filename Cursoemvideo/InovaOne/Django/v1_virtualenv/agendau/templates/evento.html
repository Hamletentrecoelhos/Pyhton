{% extends "model-page.html" %}

{% block content %}

  <h2>Novo evento</h2>

  <form action="submit" method="POST">{% csrf_token %}
    <label>Título:</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <br>
    <input type="text" name="titulo" size="18" value="{{ evento.titulo }}">
    <br>
    <label>Data do Evento:</label>
    <br>
    <input type="date" name="Data" value="{{ evento.get_data_input_evento }}">
    <input type="text" name="Hour" {% if evento.get_hour %}
                                          value= "{{ evento.get_hour }}"
                                   {% else %}
                                          value = "00:00"
                                   {% endif %} size="3">
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao" rows="5" cols="20">{{ evento.descricao }}</textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
      <button type="button">Cancelar</button>
    </a>
  </form>
{% endblock %}
